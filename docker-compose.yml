version: '2'
services:
  app:
    image: pavkazzz/telegram_bot:latest
    command: ["python", "./trading_bot/async_telegram_bot.py", "--redis-url", "redis"]
    environment:
      - RHOST=redis
    networks:
      - redis-net
    depends_on:
      - redis
    volumes:
      - ./data:/app/data

  redis:
    image: redis:5-alpine
    command: ["redis-server", "--appendonly", "yes"]
    hostname: redis
    networks:
      - redis-net
    volumes:
      - redis-data:/data

networks:
  redis-net:

volumes:
  redis-data:

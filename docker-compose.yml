version: '3'
services:
  app:
    image: pavkazzz/trading_bot:latest
    command: ["python", "./trading_bot/async_telegram_bot.py"]
    environment:
      - RHOST=redis
    networks:
      - redis-net
    depends_on:
      - redis

  redis:
    image: redis:latest-alpine
    command: ["redis-server", "--appendonly", "yes"]
    hostname: redis
    networks:
      - redis-net
    volumes:
      - redis-data:/data

networks:
  redis-net:

volumes:
  redis-data: